language: java

before_install:
    - wget --no-check-certificate https://www.apache.org/dist/ant/binaries/apache-ant-1.10.1-bin.tar.gz
    - tar -xzvf apache-ant-1.10.1-bin.tar.gz
    - export PATH=`pwd`/apache-ant-1.10.1/bin:$PATH
    - echo $(ant -version)

install: ant

jdk:
    - openjdk8

cache:
    directories:
        - ${HOME}/deps

script: ant -Dexecute.validate=false -Dbase.path=${HOME}/deps -Dno.build.dbcp=true download-compile dist-prepare deploy
